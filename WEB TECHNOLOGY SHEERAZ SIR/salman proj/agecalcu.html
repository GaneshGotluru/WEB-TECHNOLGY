<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" onsubmit="getDAta(event)">
        <input type="text" placeholder="Enter Name">
        <input type="date">
        <button type="submit">Check Age</button>
    </form>
    <h1>Hi <span id="name">John</span> Your Age is <span id="age">30</span></h1>

    <script>
    
        const getDAta=(e)=>{
            let username=document.getElementById('name')
            let userage=document.getElementById('age')

            let name=e.target[0].value;
            let dob=e.target[1].value;
            
            let yob =Number(dob.slice(0,4))
            let currentYear=new Date().getFullYear()
            let age=currentYear-yob

            username.innerHTML=name
            userage.innerHTML=age

            e.preventDefault()
        }
    </script>


    
</body>
</html>
