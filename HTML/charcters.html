<body>
    <h1>Character Entity</h1>
    <!--character entitiy is used to dispaly special charcter on web page which is not present in keyboard
    NOTE: using '&--;' keyword can write the special charcter name & end with semicolon(;)-->

        &beta;
        &gamma;
        &trade;
        &copy;
    </h2>
