<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>All About take the information from End user</h1>
    <form action="">
        <label>Enter First_Name: <sup>*</sup></label>
        <input type="text" name="Fn" id="" required>

    <label for="">Enter Last_Name</label>
    <input type="text" name="LN" id="" > <br>
    
    <label>Enter Email: <sup>*</sup></label>
    <input type="email" name="mail" id="" required>

    <label for="">Enter Pass Word: <sup>*</sup></label>
    <input type="password" name="PSW" id="" required> <br><br>
    
    <label for="">Age:</label>
    <input type="number" name="age" id="" min="0" max="100">

    <label for="">Date:</label>
    <input type="date" name="Date" id="">
    <label for="">datetime:</label>
    <input type="datetime-local" name="DT" id=""> <br><br>

    <label for="">Range</label>
    <input type="range" name="Rng" id=""> 

    <input type="file" name="" id=""><br><br>

    <label for="">Gender:</label>
    <input type="radio" name="Gender" id="m">
    <label for="m">Male</label>
    <input type="radio" name="Gender" id="f">
    <label for="f">Female</label>
    <input type="radio" name="Gender" id="o">
    <label for="o">Others</label><br><br>

    <label for="">Languages:</label>
    <input type="checkbox" name="E" id="">
    <label for="">English</label>

    <input type="checkbox" name="T" id="t">
    <label for="t">Telugu</label>

    <input type="checkbox" name="Tl" id="">
    <label for="">Tamil</label>


    <br><br>
    <input type="submit" name="" id="" value="Sign up">
    </form>
    
</body>
</html>
